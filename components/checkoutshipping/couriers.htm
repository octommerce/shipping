<div class="form-group">
    <label>Select Courier</label>
    <select name="courier" 
            class="form-control"
            data-request="{{ __SELF__ }}::onSelectCourier"
            data-request-update="'{{ __SELF__ }}::services': '#courier-services'"
            data-attach-loading
            >
            <option value="" disabled selected>Select courier</option>
            {% for courier in couriers %}
            <option value="{{ courier.alias }}">{{ courier.name }}</option>
            {% endfor %}
    </select>
</div>

<div class="form-group" id="courier-services">
    {% partial __SELF__ ~ '::services' %}
</div>
